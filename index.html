<html lang="pt_br">
    <head>
        <!-- Adicionei mais algumas fontes e pesos, porque aquela fonte gigante que estava na maioria dos styles estava dando conflito com algumas propriedades do style -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contador CG</title>
        <link rel="stylesheet" href="Style.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&family=Roboto:wght@300;400;700&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="container">

            <!-- dentro do contâiner ainda está a divisão de header, main e footer, porém eu mudei alguns elementos de lugar, se não tiver gostado pode colocar no local de antes, foi só uma ideia as modificações que eu fiz -->
            <header>
                <h2>Atualização de Rotina</h2>

                <div id="inicio">
                    <div id="hora"></div>
                    <div id="diaSem"></div>
                </div>
            </header>

            <main>
                
                <!-- alterei o input para um form, por questão de organização nos estilos -->
                <form action="/">
                    <label for="usuario">Digite seu nome</label>
                    <input type="name" name="usuario" id="usuario">
                    <label for="aulas">Quantas aulas você tem que assistir hoje?</label>
                    <input type="number" name="aulas" id="aulas">
                    <label for="resto">
                        Quantas aulas você já assistiu?</label>
                    <input type="number" name="resto" id="resto">
                    <input id="button" class="button" type="button" value="clique aqui" onclick="sub()">
                </form>

                <!-- Tirei a div hora e dia sem, coloquei lá no header (não alterou nada no script) -->
                <p>
                    <div id="resto"></div>
                    <div id="res"></div>
                    <div id="tempo"></div>
                    <div id="aulas"></div>
                    <div id="usuario"></div>
                    <div></div>
                </p>

            </main>

            <footer>
                <p>
                    Ferramentas que estão sendo utilizadas:
                </p>

                <div class="figures">

                    <figure class="efeitos">
                        <img src="Assets/html.jpg" alt="Imagem logo HTML">
                        <figcaption>
                            HTML
                            <br>
                            Linguagem de estruturação WEB
                        </figcaption>
                    </figure >
                    <figure class="efeitos">
                        <img src="Assets/css.jpg" alt="Imagem logo CSS">
                        <figcaption>
                            CSS
                            <br>
                            Linguagem de modulação e design WEB
                        </figcaption>
                    </figure>
                    <figure class="efeitos">
                        <img src="Assets/Javascript.jpg" alt="Imagem logo Javascript">
                        <figcaption>
                            Javascript
                            <br>
                            Linguagem de estruturação WEB
                        </figcaption>
                    </figure>
                    <figure class="efeitos">
                        <img src="Assets/Nodejs.png" alt="Imagem logo NodeJs">
                        <figcaption>
                            Node js
                            <br>
                            Linguagem de estruturação WEB
                        </figcaption>
                    </figure>
                </div>

                <h3>Lembre-se de melhorar a página a cada dia!</h3>
            </footer>

        </div>
        <script type="text/javascript" src=".\Script.js"></script>
    </body>

</html>
